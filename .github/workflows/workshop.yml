name: Create Workshop Branch

on:
    push:
      branches:
        - main
jobs:
  copy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com

      - name: Create and switch to workshop
        run: |
          git checkout -b workshop

      - name: Apply custom .gitignore
        run: |
          echo "Applying custom .gitignore rules"
          # Create a temporary .gitignore file based on workshop.gitignore
          cp workshop.gitignore .gitignore
          # Use git status to get the list of files not excluded
          git status --porcelain | grep '^??' | awk '{print $2}' > included_files.txt
          # Stage all changes
          git add .
          # Commit changes
          git commit -m "automatic push to workshop"

      - name: Push changes
        run: |
          git push origin workshop
